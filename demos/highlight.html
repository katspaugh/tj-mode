  <body>
    
    <h1>Demo with Highlight Tern plugin </h1>
	<p>See <a href="https://github.com/katspaugh/tj-mode">https://github.com/katspaugh/tj-mode</a> for more infos.</p>  
    <form>
    
    <table style="width: 100%;height: 500px">
    	<tr>
    		<td valign="top" style="width: 50%">
<textarea id="code" name="code">var fn = function(a, b, c) {
	y = a + b + c;
	x(); 
}

var y = 10;

hello();

var obj = {
  prop1: 'yo',
  prop: 100,
  
  fnProp: function() {
    alert(1);
  }
}
</textarea>    		
    		</td>
    		<td valign="top">
    			<textarea id="highlight" style="width:300px;height:100%" >
    			
    			</textarea>    		
    		</td>
    	</tr>
    
    </table>
  


</form>
    <script type="text/javascript">
       
      function passAndHint(cm) {
     	setTimeout(function() {cm.execCommand("autocomplete");}, 100);
      	return CodeMirror.Pass;
      }
      
      function myHint(cm) {
      	return CodeMirror.showHint(cm, CodeMirror.ternHint, {async: true}); 
      }
     
      CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, myHint);
      }
        
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: 'application/javascript',
        theme : "eclipse",
        styleActiveLine: true,
        lineNumbers: true,
        lineWrapping: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
         	"'.'": passAndHint,
        	"Ctrl-Space": "autocomplete",
        	"Ctrl-I": function(cm) { CodeMirror.tern.showType(cm); },
  	        "Alt-.": function(cm) { CodeMirror.tern.jumpToDef(cm); },
	        "Alt-,": function(cm) { CodeMirror.tern.jumpBack(cm); },
	        "Ctrl-Q": function(cm) { CodeMirror.tern.rename(cm); }
        },
        gutters: ["CodeMirror-linenumbers"],
    	textHover: {delay:300},
    	ternWith: { plugins: {"highlight" : {}}},
    	highlight: {
    	  node : document.getElementById("highlight"),
    	}
      });      
    </script>
    
  </body>
